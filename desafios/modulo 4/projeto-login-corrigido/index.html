<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj Login corrigido</title>
    <link rel="stylesheet" href="estilos/mobile-first.css" media="screen">
    <link rel="stylesheet" href="estilos/mq.css">


</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!--imagem-->
            </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="imail"><img id="user" src="img/user.png" alt="user"></label>
                            <input type="email" name="email" id="imail" placeholder="Digite seu e-mail" required>
                            
                        </div>
                        <div class="campo">
                            <label for="isenha"><img  id="pass" src="img/padlock.png" alt="padlock"></label>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" min="8" max="20">
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="" id="button">Esqueci a senha</a>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
