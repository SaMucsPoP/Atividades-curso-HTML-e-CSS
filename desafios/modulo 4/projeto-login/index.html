<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
        <section id="Login">
            <div id="img">
               
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo novamente!! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="info" id="host">
                        <label for="imail"><span class="material-symbols-outlined">
                            <span class="material-symbols-outlined">
                               contact_mail
                                </span>
                            </span></label>
                        <input class="npt" type="email" name="email" id="imail">
                    </div>
                    <div class="info" id="pass">
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input class="npt" type="password" name="senha" id="isenha">
                    </div>
                    <div>
                        <input type="button" value="Entrar">
                        <input type="button" value="Esqueci minha senha">
                    </div>
                    <div>

                    </div>
                </form>
            </div>
        </section>
    </main>
