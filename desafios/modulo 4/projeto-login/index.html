<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css" media="screen and (max-width: 768px) and (orientation: portrait)" >
    <link rel="stylesheet" href="estilos/telas.css" media="screen and (min-width: 769px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 993px)">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
   
</head>
<body>
    <main>
        <section id="Login">
            <div id="img">
               
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo novamente!! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="acesso_confirmado.html" method="post" autocomplete="on">
                    <div class="info">
                        <label for="imail"><img id="user" src="img/user.png" alt="user_img"></label>
        
                        <input class="npt" type="email" name="email" id="imail" placeholder=" Digite seu e-mail" required>
                    </div>
                    <div class="info">
                        <label for="isenha"><img id="pass" src="img/padlock.png" alt="lock_img"></label>
                        <input class="npt" type="password" name="senha" id="isenha" placeholder=" Digite sua senha" required min="8" max="30">
                    </div>
                    <div>
                        <input id="bot" type="submit" value="Entrar">
                        <a href="esqueceuasenha.html" target="_blank"><input id="bot2" type="button" value="Esqueci minha senha" ></a>
                    </div>
                    <div>

                    </div>
                </form>
            </div>
        </section>
    </main>

 
</body>
</html>
