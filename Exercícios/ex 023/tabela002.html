<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;

    }
    td, th{
        border: 1px solid black;
        padding: 5px;
    }
    thead, tfoot{
        background-color: gray;
        color: white;
   }
   td.num{
    text-align: right;
   }
   caption{
    font-size: 1.5em;
    font-weight: bold;
    padding: 10px;
    background-color: lightgray;
   }

</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        table   
            thead
                TR, TD, TM
            tbody
                TR, TD, TM
            tfoot   
                TR, TD, TM
    -->
    <table>
        <caption>Unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 150px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">100.000.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">100.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habit.</th>
                <td><strong>210.00.047</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
