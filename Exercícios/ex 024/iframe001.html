<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>Acessando o site do 
        <!-- Tamanho padrão do iframe é de 300x150px-->
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com/">Curso em video</a>
        </iframe>
        
        para aprender a progrmar</p>

        <p>O REPOSITÓRIO
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
                <a href="">REPOSITÓRIO</a>
            </iframe> 
            do Guanabara é legal</p>


        
</body>
</html>
